events { worker_connections 1024; }

http {
  upstream user_service { server user:3001 max_fails=3 fail_timeout=30s; }
  upstream product_service { server product:3002 max_fails=3 fail_timeout=30s; }
  upstream order_service { server order:3003 max_fails=3 fail_timeout=30s; }

  server {
    listen 80;
    server_name _;

    location /users/ {
      proxy_pass http://user_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Authorization $http_authorization;
    }

    location /products/ {
      proxy_pass http://product_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Authorization $http_authorization;
    }

    location /orders/ {
      proxy_pass http://order_service/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header Authorization $http_authorization;
    }

    # /api-docs aggregation or redirect could be added here
  }
}
